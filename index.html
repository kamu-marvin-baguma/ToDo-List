<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Outfit:wght@400;700;900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>
<body>

    <h1>Marvins' Todo List</h1>
    <section class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done">
                <button id="add-btn">Add</button>
            </div>

            <div id="tasks">
                <p id="pending-tasks">
                    <span class="count-value">0</span> task(s) to complete
                </p>
            </div>
        </div>

        <p id="error">Input cannot be empty!</p>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
